<html lang="en">
<head>

</head>
<body>
    <!-- The content of your API response as a text area -->
    <textarea id="codeTextArea" style="width: 100%; height: 300px;"></textarea>
    
    <script>
        // Your API response logic here
        var codeText = "// BEGIN_ROBLOX_CODE\n" +
                       "print(\"working\")\n\n" +
                       "game.Players.PlayerAdded:Connect(function(player)\n" +
                       "    player.CharacterAdded:Connect(function(char)\n" +
                       "        print(char.Name)\n" +
                       "    end)\n" +
                       "end)\n" +
                       "// END_ROBLOX_CODE";

        document.getElementById("codeTextArea").value = codeText;
    </script>
